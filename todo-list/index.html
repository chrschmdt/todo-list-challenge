<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>// TODO:</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="./assets/logo.svg" alt="todo list logo">
        <img id="add" src="./assets/add.svg" alt="add button">
    </header>
    <main>
        <div class="listItem">
            <p>Welcome! Click the plus button in the upper right corner to add an item.</p>
            <img class="removeBtn" src="assets/x.svg" alt="delete">
        </div>
    </main>
    <div id="infoBox" style="display: none;">
        <textarea rows="12" placeholder="Enter item..."></textarea>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <div id="cancelBtn">CANCEL</div>
            <div id="enterBtn">ADD</div>
        </div>
    </div>
</body>
</html>
